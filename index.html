<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- additional CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/question-mark-icon1.png"
      type="image/x-icon"
    />
  </head>
  <body class="container">
    <div class="main-content">
      <div
        class="jumbotron"
        id="titleDiv"
        title="For those with time on their hands..."
      >
        Trivia Game
      </div>
      <div id="timer-score" class="row justify-content-center">
        <div class="col-4" id="correct">Number of correct</div>
        <div class="col-4" id="timer">20</div>
        <div class="col-4" id="incorrect">Number of incorrect</div>
      </div>
      <div id="question" class="row justify-content-center">
        <div class="col-10">
        Here's where the question goes
        </div>
      </div>
      <div id="answers" class="row justify-content-center">
        <button class="btn btn-dark btn-lg" id="start-button"title="Do it!">
          <h1>Click to Start the Game</h1>
        </button>
      </div>
    </div>
    </div>
    <!-- end of main-content -->
    <footer id="footer">
      <span class="text-muted">Designed in 2018 by Adam LaCasse</span><br />
      <span class="text-muted"
        >Logic written with jQuery, styling with Bootstrap and custom CSS</span
      ><br />
      <span class="text-muted"
        ><a href="https://www.adamlacasse.com/">adamlacasse.com</a></span
      >
    </footer>

    <!-- script link -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
